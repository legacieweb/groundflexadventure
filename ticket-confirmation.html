<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ticket Confirmation - Groundflex Adventures</title>
  <meta name="description" content="Check your Groundflex Adventures ticket details using your ticket number and email." />
  <link rel="canonical" href="https://groundflexadventures.iyonicorp.com/ticket-confirmation.html" />
  <link rel="icon" href="/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;600&family=Poppins:wght@400;600;700&display=swap');

    :root {
      --accent: #f97316;
      --dark: #0f172a;
      --muted: #94a3b8;
      --glass: rgba(255, 255, 255, 0.06);
      --transition: 220ms ease;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', "Segoe UI", system-ui, -apple-system, "Helvetica Neue", Arial;
      color: var(--dark);
      background: linear-gradient(135deg, #111 0%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 900px;
      width: 100%;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 40px;
    }

    .brand-title {
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 0.22em;
      font-size: 1.5rem;
      text-transform: uppercase;
      color: white;
      margin: 0 0 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .brand-badge {
      width: 50px;
      height: 50px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(249, 115, 22, 0.85);
      color: var(--dark);
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.2rem;
      box-shadow: 0 0 18px rgba(249, 115, 22, 0.45);
    }

    header p {
      color: rgba(226, 232, 240, 0.8);
      font-size: 0.95rem;
      margin: 0;
    }

    /* Main Card */
    .card {
      background: linear-gradient(160deg, rgba(19, 28, 48, 0.88), rgba(15, 23, 42, 0.72));
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 24px 70px rgba(9, 12, 22, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.12);
      margin-bottom: 30px;
    }

    .card h2 {
      color: white;
      margin-top: 0;
      margin-bottom: 30px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* Form Section */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: rgba(226, 232, 240, 0.9);
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.04);
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      transition: all var(--transition);
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }

    .form-group input::placeholder {
      color: rgba(226, 232, 240, 0.5);
    }

    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      transition: all var(--transition);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      flex: 1;
      min-width: 150px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent), #ea580c);
      color: white;
      box-shadow: 0 8px 24px rgba(249, 115, 22, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(249, 115, 22, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Loading State */
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Ticket Details Section */
    .ticket-details {
      display: none;
    }

    .ticket-details.visible {
      display: block;
      animation: slideIn 400ms ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ticket-header {
      background: linear-gradient(135deg, var(--accent), #ea580c);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      color: white;
    }

    .ticket-number {
      font-family: 'Orbitron', monospace;
      font-size: 1.8rem;
      font-weight: 700;
      word-break: break-all;
      margin-top: 10px;
    }

    .ticket-status {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 12px;
    }

    .status-paid {
      background: rgba(76, 175, 80, 0.2);
      color: #4ade80;
      border: 1px solid rgba(76, 175, 80, 0.4);
    }

    .status-partial {
      background: rgba(255, 193, 7, 0.2);
      color: #fbbf24;
      border: 1px solid rgba(255, 193, 7, 0.4);
    }

    .detail-section {
      margin-bottom: 24px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .detail-section-title {
      color: var(--accent);
      font-weight: 700;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      color: rgba(226, 232, 240, 0.9);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-weight: 600;
      color: rgba(226, 232, 240, 0.7);
      font-size: 0.9rem;
    }

    .detail-value {
      color: white;
      font-weight: 600;
      text-align: right;
    }

    .balance-warning {
      background: rgba(255, 193, 7, 0.1);
      border-left: 4px solid #fbbf24;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #fbbf24;
    }

    .balance-warning strong {
      color: white;
    }

    .no-ticket {
      text-align: center;
      color: rgba(226, 232, 240, 0.7);
      padding: 30px;
    }

    .no-ticket-icon {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .error-message {
      background: rgba(220, 38, 38, 0.1);
      border-left: 4px solid #ef4444;
      padding: 16px;
      border-radius: 8px;
      color: #fca5a5;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.visible {
      display: block;
      animation: slideIn 300ms ease;
    }

    .success-message {
      background: rgba(76, 175, 80, 0.1);
      border-left: 4px solid #4ade80;
      padding: 16px;
      border-radius: 8px;
      color: #86efac;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.visible {
      display: block;
      animation: slideIn 300ms ease;
    }

    /* Home Link */
    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all var(--transition);
    }

    .back-link a:hover {
      transform: translateX(-4px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 24px;
      }

      .card h2 {
        font-size: 1.2rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        min-width: auto;
      }

      .detail-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .detail-value {
        text-align: left;
      }

      .ticket-number {
        font-size: 1.3rem;
      }

      header {
        margin-bottom: 30px;
      }
    }

    /* Grid for better organization */
    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    @media (max-width: 768px) {
      .details-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1 class="brand-title">
        <span class="brand-badge">GF</span>
        Ticket Lookup
      </h1>
      <p>Retrieve and view your booking details</p>
    </header>

    <!-- Search Card -->
    <div class="card">
      <h2>🎫 Check Your Ticket</h2>

      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>

      <form id="ticketForm" onsubmit="handleSearch(event)">
        <div class="form-group">
          <label for="ticketNumber">Ticket Number *</label>
          <input 
            type="text" 
            id="ticketNumber" 
            name="ticketNumber" 
            placeholder="e.g., GF-ABC123-XYZ789" 
            required
          >
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="your@email.com" 
            required
          >
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-primary">
            <span id="searchButtonText">🔍 Check Ticket</span>
          </button>
          <button type="reset" class="btn btn-secondary">Clear</button>
        </div>
      </form>
    </div>

    <!-- Ticket Details Card -->
    <div class="card ticket-details" id="ticketDetailsCard">
      <div id="ticketDetailsContent"></div>
    </div>

    <!-- Back Link -->
    <div class="back-link">
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    async function handleSearch(event) {
      event.preventDefault();

      const ticketNumber = document.getElementById('ticketNumber').value.trim();
      const email = document.getElementById('email').value.trim();
      const errorDiv = document.getElementById('errorMessage');
      const successDiv = document.getElementById('successMessage');
      const searchBtn = document.querySelector('.btn-primary');
      const originalText = searchBtn.innerHTML;

      // Clear messages
      errorDiv.classList.remove('visible');
      successDiv.classList.remove('visible');
      document.getElementById('ticketDetailsCard').classList.remove('visible');

      // Show loading state
      searchBtn.innerHTML = '<span class="loading"></span> Searching...';
      searchBtn.disabled = true;

      try {
        const response = await fetch(`https://groundflexadventure-1.onrender.com/api/ticket/${ticketNumber}?email=${encodeURIComponent(email)}`);

        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('Ticket not found');
          } else {
            throw new Error(`Server error: ${response.status}`);
          }
        }

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'Failed to retrieve ticket');
        }

        // Display ticket details
        displayTicketDetails(result.ticket);
        successDiv.textContent = '✓ Ticket found! Here are your details.';
        successDiv.classList.add('visible');

      } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = `✗ ${error.message}`;
        errorDiv.classList.add('visible');
      } finally {
        searchBtn.innerHTML = originalText;
        searchBtn.disabled = false;
      }
    }

    function displayTicketDetails(ticket) {
      const detailsContent = document.getElementById('ticketDetailsContent');
      const balanceRemaining = ticket.totalPrice - ticket.amountPaid;
      const isPaid = ticket.isPaid || ticket.amountPaid >= ticket.totalPrice;

      const statusClass = isPaid ? 'status-paid' : 'status-partial';
      const statusText = isPaid ? '✓ FULLY PAID' : '⚠ BALANCE DUE';
      const statusEmoji = isPaid ? '✅' : '⏳';

      let balanceHTML = '';
      if (balanceRemaining > 0) {
        balanceHTML = `
          <div class="balance-warning">
            <strong>Balance Remaining:</strong> KES ${balanceRemaining.toLocaleString()}
            <br>
            <small>Complete payment before the event to secure your spot.</small>
          </div>
        `;
      }

      detailsContent.innerHTML = `
        <div class="ticket-header">
          <div>Ticket Number</div>
          <div class="ticket-number">${ticket.ticketNumber}</div>
          <div class="ticket-status ${statusClass}">${statusEmoji} ${statusText}</div>
        </div>

        ${balanceHTML}

        <div class="details-grid">
          <div class="detail-section">
            <div class="detail-section-title">👤 Customer Info</div>
            <div class="detail-row">
              <span class="detail-label">Name</span>
              <span class="detail-value">${escapeHtml(ticket.name)}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Email</span>
              <span class="detail-value">${escapeHtml(ticket.email)}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Phone</span>
              <span class="detail-value">${ticket.phone ? escapeHtml(ticket.phone) : 'N/A'}</span>
            </div>
          </div>

          <div class="detail-section">
            <div class="detail-section-title">📅 Event Details</div>
            <div class="detail-row">
              <span class="detail-label">Tour</span>
              <span class="detail-value">${escapeHtml(ticket.eventName)}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Date</span>
              <span class="detail-value">${escapeHtml(ticket.eventDate)}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Location</span>
              <span class="detail-value">${escapeHtml(ticket.eventLocation)}</span>
            </div>
            <div class="detail-row">
              <span class="detail-label">Seats</span>
              <span class="detail-value">${ticket.numberOfSeats}</span>
            </div>
          </div>
        </div>

        <div class="detail-section">
          <div class="detail-section-title">💰 Payment Summary</div>
          <div class="detail-row">
            <span class="detail-label">Price per Seat</span>
            <span class="detail-value">KES ${(ticket.pricePerSeat || 0).toLocaleString()}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Total Amount</span>
            <span class="detail-value">KES ${(ticket.totalPrice || 0).toLocaleString()}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Payment Type</span>
            <span class="detail-value">${escapeHtml(ticket.paymentType)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Amount Paid</span>
            <span class="detail-value" style="color: var(--accent); font-size: 1.1rem;">KES ${(ticket.amountPaid || 0).toLocaleString()}</span>
          </div>
          ${balanceRemaining > 0 ? `
            <div class="detail-row" style="border-top: 2px solid rgba(255, 193, 7, 0.2); padding-top: 12px; margin-top: 12px;">
              <span class="detail-label" style="color: #fbbf24;">Balance Remaining</span>
              <span class="detail-value" style="color: #fbbf24; font-size: 1.1rem;">KES ${balanceRemaining.toLocaleString()}</span>
            </div>
          ` : ''}
        </div>

        <div class="detail-section">
          <div class="detail-section-title">📋 Transaction Info</div>
          <div class="detail-row">
            <span class="detail-label">Payment Method</span>
            <span class="detail-value">${escapeHtml(ticket.paymentMethod)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Reference</span>
            <span class="detail-value" style="font-family: monospace; font-size: 0.85rem;">${escapeHtml(ticket.paymentReference)}</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Booked On</span>
            <span class="detail-value">${new Date(ticket.timestamp).toLocaleDateString()}</span>
          </div>
        </div>

        <div style="background: rgba(249, 115, 22, 0.08); padding: 16px; border-radius: 8px; border-left: 4px solid var(--accent); margin-top: 24px;">
          <strong style="color: white;">📌 Important:</strong>
          <ul style="margin: 10px 0; padding-left: 20px; color: rgba(226, 232, 240, 0.9);">
            <li>Save your ticket number for check-in on event day</li>
            <li>Arrive 15 minutes early</li>
            <li>Bring valid ID for verification</li>
            ${balanceRemaining > 0 ? '<li><strong>⚠ Complete your payment before the event date</strong></li>' : ''}
          </ul>
        </div>
      `;

      document.getElementById('ticketDetailsCard').classList.add('visible');
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    // Auto-fill from URL parameters if present
    const params = new URLSearchParams(window.location.search);
    if (params.has('ticket')) {
      document.getElementById('ticketNumber').value = params.get('ticket');
    }
    if (params.has('email')) {
      document.getElementById('email').value = params.get('email');
    }
  </script>
</body>
</html>
